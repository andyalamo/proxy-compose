version: '3.8'
services:
  nginx:
    container_name: nginx_proxy_manager
    image: 'jc21/nginx-proxy-manager:latest'
    restart: unless-stopped
    ports:
      - '80:80'
      - '81:81'
      - '443:443'
    volumes:
      - ${nginx_data_path}:/data
      - ${nginx_letsencrypt_path}:/etc/letsencrypt
